<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bajag Theater</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
</head>

<style>
  * {
    padding: 0;
    margin: 0;
  }
</style>

<body>
  <video-js id=vid1 class="vjs-default-skin" controls>
    <source src="/livestream/output.m3u8" type="application/x-mpegURL">
  </video-js>
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@3.15.0/dist/videojs-http-streaming.min.js"></script>
  <script>
    var player = videojs('vid1');
    player.play();
  </script>
</body>

</html>
